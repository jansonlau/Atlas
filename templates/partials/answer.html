
<div class="prose max-w-none">
  {% if answer %}
    <div class="p-4 rounded-xl bg-slate-50 border border-slate-200 whitespace-pre-wrap">{{ answer }}</div>
  {% else %}
    <div class="p-4 rounded-xl bg-red-50 border border-red-200 text-red-700">No answer returned.</div>
  {% endif %}

  {% if citations %}
    <div class="mt-3 text-sm">
      <div class="font-medium">Citations</div>
      <ol class="list-decimal ml-6">
        {% for c in citations %}
          <li><a href="{{ c.url }}" target="_blank" class="text-blue-700 hover:underline">{{ c.title or c.url }}</a></li>
        {% endfor %}
      </ol>
    </div>
  {% endif %}
</div>
