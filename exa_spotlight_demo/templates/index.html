
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exa Spotlight Demo</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">ðŸ”¦ Exa Spotlight</h1>
      <a href="https://docs.exa.ai/" target="_blank" class="text-sm text-blue-600 underline">Exa Docs</a>
    </header>

    <section class="bg-white rounded-2xl shadow p-6 mb-6">
      <form hx-post="/query" hx-target="#combined" hx-swap="innerHTML" class="flex gap-3 items-center">
        <input name="q" id="q" required placeholder="Search or ask a question..." class="flex-1 rounded-2xl border border-slate-200 p-4">
        <button class="bg-slate-900 text-white rounded-2xl px-5 py-3 hover:bg-slate-800">Search</button>
      </form>
    </section>

    <div id="combined"></div>
  </div>
</body>
</html>
